plugins{
	id "com.android.application"
}

android{
	namespace "com.example.texturedCube"
	compileSdk 34

	defaultConfig{
		
		applicationId "com.example.texturedCube"
		minSdk 21
		targetSdk 34

		ndk{
			abiFilters "arm64-v8a"
		}

		externalNativeBuild{
			cmake{
				cppFlags "-std=c++17 -O2"
			}
		}
	}

	externalNativeBuild{
		cmake{
			path "src/main/cpp/CMakeLists.txt"
		}
	}
}

